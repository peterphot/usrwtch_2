<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
  <link rel="stylesheet" href="index.css">
  <title>Page of buttons that do nothing</title>
</head>
<body>
  <div class="row">
    <div class="column">
      <h1>  Page of buttons that do nothing  </h1>
      <table>
        <tr>
          <td><button id='button1' type="button" > button 1 </button></td>
          <td><button id='button2' type="button"> button 2 </button></td>
          <td><button id='button3' type="button"> button 3 </button></td>
          <td><button id='button4' type="button"> button 4 </button></td>
        </tr>
        <tr>
          <td><button id='button5' type="button"> button 5 </button></td>
          <td><button id='button6' type="button"> button 6 </button></td>
          <td><button id='button7' type="button"> button 7 </button></td>
          <td><button id='button8' type="button"> button 8 </button></td>
        </tr>
        <tr>
          <td><button id='button9' type="button"> button 9 </button></td>
          <td><button id='button10' type="button"> button 10 </button></td>
          <td><button id='button11' type="button"> button 11 </button></td>
          <td><button id='button12' type="button"> button 12 </button></td>
        </tr>
        <tr>
          <td><button id='button13' type="button"> button 13 </button></td>
          <td><button id='button14' type="button"> button 14 </button></td>
          <td><button id='button15' type="button"> button 15 </button></td>
          <td><button id='button16' type="button"> button 16 </button></td>
        </tr>
      </table>

      <h3 id="display">Nothing pressed</h3>
      <button id='reset_session' type="button">Click to reset session</button>
    </div>
    <div class="column">
      <h3>Your current session interaction</h3>
      <pre id="your_session"> </pre>
      <h3>You interaction matches</h3>
      <div>You have matched with:  <p id="match_cnt" style="display:inline-block;">0</p></div>
      <pre id="match_display"> </pre>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
